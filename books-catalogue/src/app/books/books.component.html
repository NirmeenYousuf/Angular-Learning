<div class="spinner" *ngIf="display">
<mat-progress-spinner color="primary" mode="indeterminate">
</mat-progress-spinner>
</div>
<div class="example-table-container">
        <table mat-table [dataSource]="BookList" class="example-table">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let book">{{book.id}}</td>
          </ng-container>
    
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let book">{{book.title}}</td>
          </ng-container>
    
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let book">{{book.author}}</td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let book">
              <a mat-raised-button routerLink = "/dashboard/detail/{{book.id}}">Edit</a>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let book">
              <button (click) = "DeleteBook(book)" mat-raised-button color="primary">Delete</button>
            </td>  
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let book; columns: displayedColumns;"></tr>
        </table>
</div>
